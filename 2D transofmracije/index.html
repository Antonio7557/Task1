<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D transformacije</title>

    <style>
        .box {
            width: 180px;
            height: 140px;
            background-color: blue;
            margin-bottom: 100px;
            margin-left: auto;
            margin-right: auto;
            padding: 16px;

        }
        #div-1 {
            transform:none;
        }

        #div-2 {

            transform: translate(50px, 50px);
        }
    </style>

</head>
<body>

    <div id="div-1" class="box"></div>
    <div id="div-2" class="box"></div>

</body>

</html>
