<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="UTF-8">
    <title> 3D CSS Transformations </title>

        <style>
            .box{ 
                width: 180px;
                height: 140px;
                background-color: blue;
                margin: 100px auto;
                padding: 10px;
            }

            #box1{

                transform: rotateY(30deg);
            }
          </style>


</head>

<body>

    <div id="box1" class="box"></div>




</body>












</html>
